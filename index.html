.left-column[

## What is Vox Pupuli?

]
.right-column[
* Collective of Puppet module, tooling and documentation authors

* No relation to Puppet, Inc

* Provide a home for orphaned Puppet modules (and tools)

* Maintain many modules

* Be helpful and excellent to each other
]

## Vox Pupuli

.left-column[

## Why is Vox Pupuli?

]
.right-column[

* Maintaining software is difficult

* Modules are no different.

* Ensuring quality is a never-ending race against bit-rot.

* The ruby ecosystem evolves quickly and can be difficult to keep up with best practices.

]

.footnote[@moduletux for @voxpupuli]

---

background-image: url(blue-skies.jpg)
background-size: cover

## Vox Pupuli

.left-column[

## Why is Vox Pupuli?

]
.right-column[

* Trying to do all this alone is exhausting (at best).

* Sickness, changing jobs, losing interest, or simply life can interefere.

* We forget that sometimes we can be a single point of failure.

]

.footnote[@moduletux for @voxpupuli]

---

background-image: url(blue-skies.jpg)
background-size: cover

## Vox Pupuli

.left-column[

## Why is Vox Pupuli?

]
.right-column[
* Puppet modules can be tiny, but still require a *lot* of attention/time

* Many Puppet modules can add up over time.

* Having 100+ other people around has helped eliminate the single point of failure of the maintainer.
]
